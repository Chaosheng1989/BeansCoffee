<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beans Coffee 會員登入</title>
  <link rel="stylesheet" href="/css/style3.css" class="css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <a href="#"><img src="/img/logo.png" alt="Logo"></a>
      </div>
      <nav>
        <ul>
          <li><a href="#about-us">關於我們</a></li>
          <li><a href="#product-head">產品列表</a></li>
          <li><a href="index2.html">註冊會員</a></li>
          <li><a href="index3.html" class="login-btn">會員登入</a></li>
          <li><a href="index4.html" class="cart-btn">購物車</a></li>
        </ul>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
      </nav>
    </header>
    <div class="banner">
      <img
        src="https://media.istockphoto.com/id/1411720693/photo/tasty-cups-of-coffee.jpg?s=612x612&w=0&k=20&c=8k47TxB-D4c5J-dBA1lY_9MeTam4mN7-2vKVS4ge0SM="
        alt="banner image">
    </div>
    <div class="login">
      <h1>Beans Coffee 會員登入</h1>
      <hr>
      <form>
        <label for="username">帳號：</label>
        <input type="text" id="username" name="username" placeholder="請輸入您的帳號" required><br><br>

        <label for="password">密碼：</label>
        <input type="password" id="password" name="password" placeholder="請輸入您的密碼" required><br><br>

        <button type="submit">送出</button>
        <button type="reset">重置</button>
        <button type="button" class="forgot-password">忘記密碼</button>
      </form>
    </div>
  </div>
</body>

</html>
